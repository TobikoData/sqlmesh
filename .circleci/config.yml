version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  core-integration-and-end-to-end-tests:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: make install-dev
      - run:
          name: Run Core integration and end-to-end tests
          command: make core-it-test

  airflow-integration-and-end-to-end-tests:
    docker:
      - image: cimg/python:3.7
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run:
          name: Install envsubst
          command: sudo apt-get update && sudo apt-get install gettext-base
      - run:
          name: Run Airflow integration and end-to-end tests
          command: make airflow-it-test-docker-with-env
      - run:
          command: |
            mkdir -p /tmp/airflow_logs
            cp -R example/airflow/logs/* /tmp/airflow_logs/
          when: on_fail
      - store_artifacts:
          path: /tmp/airflow_logs


workflows:
  main-pr-integration-and-end-to-end-tests:
    jobs:
      - core-integration-and-end-to-end-tests
      - airflow-integration-and-end-to-end-tests
