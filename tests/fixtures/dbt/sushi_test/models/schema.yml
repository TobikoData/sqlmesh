version: 2

models:
  - name: top_waiters
    config:
      dialect: postgres
  - name: waiters
  - name: waiter_as_customer_by_day
  - name: waiter_revenue_by_day
    versions:
      - v: 1
      - v: 2
  - name: disabled_model
    columns:
      - name: one
        tests:
          - not_null

sources:
  - name: streaming
    schema: raw
    tables:
      - name: items
      - name: orders
      - name: order_items

  - name: parquet_file
    meta:
      external_location: "read_parquet('path/to/external/{name}.parquet')"
    tables:
      - name: items
      - name: orders