version: 2

models:
  - name: top_waiters
    description: description of top waiters
    columns:
      - name: waiter_id
        data_type: int
      - name: revenue
        data_type: double
      - name: model_columns
        data_type: int
    freshness:
      warn_after: {count: 6, period: hour}
      error_after: {count: 7, period: hour}
    config:
      dialect: postgres
      freshness:
        warn_after: {count: 8, period: hour}
        error_after: {count: 9, period: hour}
  - name: waiters
    description: '{{ doc("waiters") }}'
  - name: waiter_as_customer_by_day
  - name: waiter_revenue_by_day
    versions:
      - v: 1
      - v: 2
  - name: disabled_model
    columns:
      - name: one
        tests:
          - not_null

sources:
  - name: streaming
    schema: raw
    tables:
      - name: items
      - name: orders
      - name: order_items
    freshness:
      warn_after: {count: 10, period: hour}
      error_after: {count: 11, period: hour}
    config:
      freshness:
        warn_after: {count: 12, period: hour}
        error_after: {count: 13, period: hour}

  - name: parquet_file
    meta:
      external_location: "read_parquet('path/to/external/{name}.parquet')"
    tables:
      - name: items
      - name: orders
