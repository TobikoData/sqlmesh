
name: 'sushi'
version: '1.0.0'
config-version: 2
profile: 'sushi'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  +start: "{{ var('start') }}"
  sushi:
    +materialized: table
    +pre-hook:
      - '{{ log("pre-hook") }}'
    +post-hook: 
      - '{{ log("post-hook") }}'

seeds:
  sushi:
    +pre-hook:
      - '{{ log("pre-hook") }}'
    +post-hook: 
      - '{{ log("post-hook") }}'

vars:
  top_waiters:limit: 10
  'top_waiters:revenue': "revenue"

  # The following are only used for testing purposes
  customers:boo: ["a", "b"]

  yet_another_var: 1

  customers:
    some_var: ["foo", "bar"]
    'customers:bla': false
    'customers:customer_id': "customer_id"

  nested_vars:
    some_nested_var: 2

  list_var:
    - name: 'item1'
      value: 1
    - name: 'item2'
      value: 2
