gateways:
  inttest_duckdb:
    connection:
      type: duckdb
      catalogs:
        memory: ':memory:'
        testing: 'testing.duckdb'
      register_comments: true
  inttest_trino:
    connection:
      type: trino
      host: localhost
      port: 8080
      user: admin
      catalog: datalake
      http_scheme: http
      retries: 20
      register_comments: true
    state_connection:
      type: duckdb
  inttest_spark:
    connection:
      type: spark
      config:
        spark.remote: sc://localhost
      register_comments: true
    state_connection:
      type: duckdb
  inttest_mssql:
    connection:
      type: mssql
      host: localhost
      user: sa
      password: 1StrongPwd@@
      register_comments: true
  inttest_postgres:
    connection:
      type: postgres
      user: postgres
      password: postgres
      database: postgres
      host: localhost
      port: 5432
      concurrent_tasks: 1
      register_comments: true
  inttest_mysql:
    connection:
      type: mysql
      host: localhost
      user: root
      password: mysql
      port: 3306
      charset: utf8
      register_comments: true

model_defaults:
    dialect: duckdb
