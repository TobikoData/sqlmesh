name: Test and Lint SQLMesh Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  style-and-unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        make install-dev
    - name: Run linters and code style checks
      run: |
        make style
    - name: Run unit tests
      run: |
        make unit-test
    - name: Run doc tests
      run: |
        make doc-test

  integration-and-end-to-end-tests:
    runs-on: ubuntu-latest
    needs: style-and-unit-tests
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.7"
    - name: Install dependencies
      run: |
        make install-dev
    - name: Run integration and end-to-end tests
      run: |
        make it-test
