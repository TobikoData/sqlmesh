repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: ruff check --force-exclude --fix --ignore E721 --ignore E741
        language: python
        types_or: [python, pyi]
        require_serial: true
        files: &files ^(sqlmesh/|tests/|web/|examples/|setup.py)
      - id: ruff-format
        name: ruff-format
        entry: ruff format --force-exclude --line-length 100
        language: python
        types_or: [python, pyi]
        require_serial: true
        files: *files
      - id: mypy
        name: mypy
        language: system
        entry: mypy
        "types": [python]
        files: *files
        require_serial: true
        exclude: ^(tests/fixtures)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "fc26039"
    hooks:
      - id: prettier
        name: prettier
        files: ^(web/client)
        entry: prettier --write --ignore-path web/client/.prettierignore
        exclude: ^(web/client/node_modules)
        require_serial: true
        language: node
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: "82ec55b"
    hooks:
      - id: eslint
        name: eslint
        files: \.[jt]sx?$
        exclude: ^(web/client/node_modules)
        types: [file]
        entry: eslint --fix --config web/client/eslint.config.js
        additional_dependencies:
          [
            "@typescript-eslint/eslint-plugin@8.19.0",
            "@typescript-eslint/parser@8.19.0",
            "@eslint/js@9.17.0",
            eslint@9.17.0,
            eslint-config-prettier@9.0.0,
            eslint-plugin-import@2.28.1,
            eslint-plugin-n@17.15.1,
            eslint-plugin-promise@7.2.1,
            eslint-plugin-react@7.33.2,
          ]
