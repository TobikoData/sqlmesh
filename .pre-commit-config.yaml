repos:
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake
        entry: autoflake
        language: system
        "types": [ python ]
        require_serial: true
        files: &files ^(sqlmesh/|tests/|web/|examples/|setup.py)
      - id: isort
        name: isort
        entry: isort
        language: system
        "types": [ python ]
        files: *files
        require_serial: true
      - id: black
        name: black
        language: system
        args:
          - --target-version
          - py37
        entry: black
        require_serial: true
        files: *files
        types_or:
          - python
          - pyi
      - id: mypy
        name: mypy
        language: system
        entry: mypy
        "types": [ python ]
        files: *files
        require_serial: true
