site_name: SQLMesh
nav:
  - Get started:
    - "Overview": index.md
    - quick_start.md
  - Guides:
    - guides/projects.md
    - guides/process.md
  - Concepts:
    - concepts/overview.md
    - Models:
      - concepts/models.md
      - concepts/model_kinds.md
      - concepts/snapshots.md
    - concepts/plans.md
    - concepts/configs.md
    - concepts/environments.md
    - concepts/tests.md
    - concepts/audits.md
    - concepts/glossary.md
  - Reference:
    - api/overview.md
    - Options:
      - api/cli.md
      - api/notebook.md
      - api/python.md
  - Integrations:
    - integrations/overview.md
    - integrations/airflow.md
    - integrations/dbt.md
  - Resources:
    - community.md
    - development.md

theme:
  name: material
  logo: sqlmesh.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.path
plugins:
  - include-markdown
copyright: Tobiko Data Inc.
