site_name: SQLMesh
nav:
  - Getting Started:
    - "Introduction": index.md
    - quick_start.md
  - Concepts:
    - concepts/overview.md
    - concepts/models.md
    - concepts/model_kinds.md
    - concepts/plans.md
    - concepts/snapshots.md
    - concepts/tests.md
    - concepts/audits.md
  - API:
    - api/overview.md
    - api/cli.md
    - api/notebook.md
    - api/python.md
  - Integrations:
    - integrations/overview.md
    - integrations/airflow.md
  - Extra Topics:
    - development.md
    - glossary.md

theme:
  name: material
    #logo: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tracking
    - navigation.tabs
plugins:
  - include-markdown
copyright: Tobiko Data Inc.
