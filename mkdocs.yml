site_name: SQLMesh
nav:
  - Introduction:
    - "Overview": index.md
    - "Quick start": quick_start.md
  - Concepts:
    - concepts/overview.md
    - concepts/models.md
    - concepts/model_kinds.md
    - concepts/plans.md
    - concepts/snapshots.md
    - concepts/tests.md
    - concepts/audits.md
  - API:
    - api/overview.md
    - api/cli.md
    - api/notebook.md
    - api/python.md
  - Integrations:
    - integrations/overview.md
    - integrations/airflow.md
  - Resources:
    - community.md
    - development.md
    - glossary.md

theme:
  name: material
    #logo: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: tobiko-light
      primary: grey
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: tobiko-dark
      primary: grey
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  features:
    - navigation.tracking
    - navigation.tabs
plugins:
  - include-markdown
copyright: Tobiko Data Inc.

extra_css: [extra.css]