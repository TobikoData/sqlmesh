site_name: SQLMesh
nav:
  - Get started:
    - "What is SQLMesh?": index.md
    - "Why SQLMesh?": why_sqlmesh.md
    - prerequisites.md
    - quick_start.md
  - Guides:
    - guides/create_a_project.md
  - Concepts:
    - concepts/overview.md
    - Models:
      - concepts/models/overview.md
      - concepts/models/model_kinds.md
      - concepts/models/python_models.md
      - concepts/models/sql_models.md
      - concepts/models/seed_models.md
    - concepts/plans.md
    - concepts/configs.md
    - concepts/environments.md
    - concepts/team_development.md
    - concepts/macros.md
    - concepts/hooks.md
    - concepts/tests.md
    - concepts/audits.md
    - Architecture:
      - concepts/architecture/snapshots.md
      - concepts/architecture/serialization.md
    - concepts/glossary.md
  - Reference:
    - reference/overview.md
    - Options:
      - reference/cli.md
      - reference/notebook.md
      - reference/python.md
  - Integrations:
    - integrations/overview.md
    - integrations/airflow.md
    - integrations/dbt.md
    - integrations/github.md
  - Best practices:
    - best_practices/recommended_workflow.md
  - Resources:
    - release_notes.md
    - community.md
    - development.md

theme:
  name: material
  logo: sqlmesh.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.path
plugins:
  - include-markdown
copyright: Tobiko Data Inc.
